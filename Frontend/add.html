<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Sybols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
    <title>Gestor de contraseña</title>
</head>
<body style="background-color: rgb(172, 197, 230);">
    <div id="main" class="container"> 
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Agregar</h1>
            <div class="form-group">
                <label for="plataforma">Plataforma: </label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario: </label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario">
            </div>
            
            <div>
                <label for="Clave">Clave: </label>
                <input type="password" class="form-control" name="clave" id="clave" placeholder="clave">
            </div>
            <div class="tarjeta">
                <button type="button" class="btn btn-info" onclick="registrar()"> <img src="imagenes/save.png" height="30" width="30">Guardar </button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'"> <img src="imagenes/return.png" height="30" width="30"/> Regresar</button>
            </div>
        </div>
    </div>
</body>
</html>
